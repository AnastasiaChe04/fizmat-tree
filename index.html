<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Физмат — образ жизни</title>
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #0b1220;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            color: #fff;
            overflow: hidden;
        }

        .stage {
            width: min(980px, 92vw);
            height: min(700px, 86vh);
            position: relative;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(2, 6, 23, .6);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .greet,
        .final {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 1s ease;
        }

        .greet {
            opacity: 1;
        }

        .final {
            opacity: 0;
            pointer-events: none;
        }

        .final.active {
            opacity: 1;
            pointer-events: auto;
        }

        .greet img {
            max-width: 70%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
        }

        .greet button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 34px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, .4);
            transition: .3s;
        }

        .greet button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .final h2 {
            font-size: clamp(20px, 4vw, 40px);
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .final img {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            animation: fadeIn 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="stage" id="stage">
        <canvas id="c"></canvas>

        <div class="greet" id="greet">
            <img src="17.png" alt="Приветствие" />
            <button id="startBtn">Пуск</button>
        </div>

        <div class="final" id="final">
            <h2>Физмат — это не факультет, это образ жизни</h2>
            <img src="17a.jpg" alt="Физмат — образ жизни" />
        </div>
    </div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let W, H, particles = [];

        function resize() {
            const r = document.getElementById('stage').getBoundingClientRect();
            W = canvas.width = r.width;
            H = canvas.height = r.height;
        }
        window.addEventListener('resize', () => { resize(); initParticles(); });

        class P {
            constructor(x, y, r) {
                this.x = x; this.y = y; this.r = r;
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;
            }
            step() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > W) this.vx *= -1;
                if (this.y < 0 || this.y > H) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const n = Math.max(18, Math.floor((W * H) / 42000));
            for (let i = 0; i < n; i++) {
                particles.push(new P(Math.random() * W, Math.random() * H, 1 + Math.random() * 2));
            }
        }

        const mouse = { x: -9999, y: -9999 };
        canvas.addEventListener('mousemove', e => {
            const r = canvas.getBoundingClientRect();
            mouse.x = e.clientX - r.left;
            mouse.y = e.clientY - r.top;
        });
        canvas.addEventListener('mouseleave', () => { mouse.x = -9999; mouse.y = -9999; });

        function loop() {
            ctx.clearRect(0, 0, W, H);
            const g = ctx.createLinearGradient(0, 0, W, H);
            g.addColorStop(0, 'rgba(96,165,250,0.04)');
            g.addColorStop(1, 'rgba(99,102,241,0.02)');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, W, H);
            ctx.fillStyle = 'rgba(255,255,255,0.85)';
            for (let p of particles) { p.step(); p.draw(); }
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const a = particles[i], b = particles[j];
                    const dx = a.x - b.x, dy = a.y - b.y, d2 = dx * dx + dy * dy;
                    if (d2 < 42000) {
                        const alpha = 0.18 * (1 - d2 / 42000);
                        ctx.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(loop);
        }

        resize(); initParticles(); requestAnimationFrame(loop);

        const startBtn = document.getElementById('startBtn');
        const greet = document.getElementById('greet');
        const final = document.getElementById('final');

        startBtn.addEventListener('click', () => {
            greet.style.opacity = '0';
            setTimeout(() => {
                greet.style.display = 'none';
                final.classList.add('active');
            }, 800);
        });
    </script>
</body>

</html>
